<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img class="heading-image" src="./images/logo.svg"></img>
    <h1 class="visually-hidden">Tip calculator</h1>
    <div class="card">
      <label htmlfor="bill" class="bill-label">Bill</label>
      <input type="number" class="bill" placeholder="0"/>
      <h2 class="tip-header">Select Tip %</h2>
      <div class="button-container">
        <button class="button five" value="5">5%</button>
        <button class="button ten" value="10">10%</button>
        <button class="button fifteen" value="15">15%</button>
        <button class="button twenty-five" value="25">25%</button>
        <button class="button fifty" value="50">50%</button>
        <input type="number" class="custom-tip" placeholder="Custom">
      </div>
      <div class="people-heading-container">
        <label htmlfor="number of people" class="number-of-people-label">Number of People</label>
        <p class="people-prompt hidden">Can't be zero</p>
      </div>
      <input type="number" class="people" placeholder="0"/>
      <div class="payment-container">
        <div class="tip-container">
          <h3 class="tip-amount-header">Tip Amount</h3>
          <p class="tip-amount-subtext">/person</p>
          <p class="tip">£</p>
        </div>
        <div class="total-split-container">
          <h3 class="split-header">Total</h3>
          <p class="split-subtext">/person</p>
          <p class="split">£</p>
        </div>
        <button class="reset-button">Reset</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
